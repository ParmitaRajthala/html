<!DOCTYPE html>
<html>
<head>
  <title>Simple School Table</title>
</head>
<body>

  <h2>My School Timetable</h2>

  <table border="1">
    <tr bgcolor="#d9e2f3">
      <th>Subject</th>
      <th>Teacher</th>
      <th>Time</th>
    </tr>
    <tr bgcolor="#ffffff">
      <td>Math</td>
      <td>Mr. Sharma</td>
      <td>9:00 AM</td>
    </tr>
    <tr bgcolor="#f2f2f2">
      <td>English</td>
      <td>Ms. Karki</td>
      <td>10:00 AM</td>
    </tr>
    <tr bgcolor="#ffffff">
      <td>Science</td>
      <td>Mr. Rai</td>
      <td>11:00 AM</td>
    </tr>
    <tr bgcolor="#f2f2f2">
      <td>Social</td>
      <td>Ms. Lama</td>
      <td>12:00 PM</td>
    </tr>
  </table>

</body>
</html>
